<body>
        <div class="navbar navbar-inverse navbar-fixed-top">
           <div class="logo">

           </div>

             <a href="signup.html" float="right" ><span class="glyphicon glyphicon-user"></span>Sign up</a>
            </div>
            <div class="signup">
             <a href="login.html" float="right"><span class="glyphicon glyphicon-log-in" ></span>Login</a>

        <div class="container">
            <div class="row">

                    <div class="pannel pannel-primary">
                        <h4>
                            SIGNUP
                        </h4>
                    </div>
                    <div class="pannel-body">
                        <form>
                            <div class="form-group">
                                <input type="Name" class="form-control" placeholder="Name" name="Name"
                                 required="true">
                                 
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="e-mail"
                                required="true"> 
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"
                                name="Password" required="true">
                            </div>
                            <div class="form-group">
                                <input type="contact" class="form-control" placeholder="contact"
                                name="Contact" required="true"> 
                            </div>
                            <div class="form-group">
                                <input type="city"class="form-control" placeholder="city"
                                name="city" required="true">

                            </div>
                            <div class="form-group">
                                <input type="address" class="form-control" placeholder="address" name="address"
                                required="true">
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary">
                                Signup
                            </button>

                        </form>
                        <br/>

                    </div>
                </div>
            </div>
